<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <header>
            <button id="toggle" type="button">DIGITAL</button>
        </header>

        <section id="analogue-clock">
            <div id="analogue-clock-face">
                <div class="hand" id="hour-hand"></div>
                <div class="hand" id="min-hand"></div>
                <div class="hand" id="sec-hand"></div>
            </div>
        </section>

        <section id="digital-clock">
            <div id="digital-clock-face">
                <div class="digital" id="digital-hour">
                    <p></p>
                </div>
                <div class="digital" id="digital-min">
                    <p></p>
                </div>
                <div class="digital" id="digital-sec">
                    <p></p>
                </div>
            </div>
        </section>
        <script src="myScript.js"></script>
    </body>
</html>
